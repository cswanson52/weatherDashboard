<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Linking Bootstrap and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Linking fonts from Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Oswald&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Heading Section-->
    <section class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>Weather Dashboard</h1>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-sm-4 city-search">
                <h3>Search Your City</h3>
                <form action=""></form>
                <input type="text" placeholder="Enter city here...">
                <hr>
                <h4>Past Searches</h4>
            </div>
            <div class="col-sm-8 weather-results">
                <h3>5 Day Forecast Placeholder</h3>
                <p>Day 1</p>
                <p>Day 2</p>
                <p>Day 3</p>
                <p>Day 4</p>
                <p>Day 5</p>
            </div>
        </div>
    </section>

</body>

</html>
